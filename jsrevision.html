<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Revision</title>
  </head>
  <body>
    <h1>Java Script Revision</h1>

    <script>
      let firstName = prompt("What's your name?");
      firstName = firstName.trim();
      if (firstName.length > 0) {
        alert("Welcome, " + firstName + " !");
      } else {
        alert("Too bad for you");
      }
      let city = "   Montreal   ";
      console.log("From", city);
      city = city.trim().replace("e", "a").toUpperCase();
      console.log('To ${city}');
    </script>
  </body>
</html>
